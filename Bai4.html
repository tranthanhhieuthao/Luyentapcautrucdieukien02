<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<p>Nhap canh a</p>
<input id="canha" style="width: 150px"/>
<p>Nhap canh b</p>
<input id="canhb" style="width: 150px"/>
<p>Dien tich hinh chu nhat canh a va canh b la</p>
<input type="button" value="Result" onclick="ham()"/>
<input id="ketqua" style="width: 150px"/>
<script>
    function ham() {
        let a=parseInt(document.getElementById("canha").value);
        let b=parseInt(document.getElementById("canhb").value);
        let dientichhinhchunhat=a*b;
        document.getElementById("ketqua").value=dientichhinhchunhat;
    }
</script>
</body>
</html>
